  <!-- Newly Added -->

        </div>

            type="text" name="email" id="email">
        </div>
        <div class="newsletter-submit col-sm-3">
          <input class="btn" style="margin:auto" value="Subscribe" type="submit" name="submit" id="submit">
          <input type="hidden" name="list" value="763ZArsH2S8gm2Udhssk5A6g">
        </div>
      </form>
    </div>
  </div>
